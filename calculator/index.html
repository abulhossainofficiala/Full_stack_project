<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Calcuator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="calcuatorbody">
       <table>
        <tr>
            <td colspan="4"><input type="text" id="MyResult"></td>
        </tr>

        <tr>
            <td><input type="button" value="C" onclick="DeletMe()"></td>
            <td><input type="button" value="(" onclick="Calcuator('(')"></td>
            <td><input type="button" value=")" onclick="Calcuator(')')"></td>
        </tr>

        <tr>
            <td><input type="button" value="7" onclick="Calcuator('7')"></td>
            <td><input type="button" value="8" onclick="Calcuator('8')"></td>
            <td><input type="button" value="9" onclick="Calcuator('9')"></td>
            <td><input type="button" value="+" onclick="Calcuator('+')"></td>
        </tr>

        <tr>
            <td><input type="button" value="4" onclick="Calcuator('4')"></td>
            <td><input type="button" value="5" onclick="Calcuator('5')"></td>
            <td><input type="button" value="6" onclick="Calcuator('6')"></td>
            <td><input type="button" value="-" onclick="Calcuator('-')"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" onclick="Calcuator('1')"></td>
            <td><input type="button" value="2" onclick="Calcuator('2')"></td>
            <td><input type="button" value="3" onclick="Calcuator('3')"></td>
            <td><input type="button" value="*" onclick="Calcuator('*')"></td>
        </tr>

        <tr>
            <td><input type="button" value="0" onclick="Calcuator('0')"></td>
            <td><input type="button" value="." onclick="Calcuator('.')"></td>
            <td><input type="button" value="/" onclick="Calcuator('/')"></td>
            <td><input type="button" value="=" onclick="Answer()"></td>
        </tr>
       </table>
     </div>

     <script>
        function DeletMe(){
            document.getElementById("MyResult").value = ""

        }

        function Calcuator(Newvalue){
            document.getElementById("MyResult").value += Newvalue

        }

        function Answer(){
           var a = document.getElementById("MyResult").value ;
           var b = eval(a)
           document.getElementById("MyResult").value = b 

        }

     </script>
</body>
</html>
